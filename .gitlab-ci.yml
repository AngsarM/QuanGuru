image: "python:3.7"

before_script:
    - python --version
    - pip install -r requirements.txt

stages:
    - Static Analysis
    - Test

mypy:
    stage: Static Analysis
    tags:
        - qsimulations
    script:
    - pwd
    - ls -l
    - python -m mypy QuantumSimulations/qTools/QuantumToolbox/*.py

flake8:
    stage: Static Analysis
    tags:
        - qsimulations
    script:
    - flake8 --max-line-length=140 QuantumSimulations/*.py

pylint:
    stage: Static Analysis
    tags:
        - qsimulations
    allow_failure: true
    script:
    - pylint -d C0301 QuantumSimulations/*.py

unit_test:
    stage: Test
    script:
    - pwd
    - ls -l
    - export PYTHONPATH="$PYTHONPATH:."
    - python -c "import sys;print(sys.path)"
    - pytest